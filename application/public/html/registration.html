<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Registration</title>
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <body>
        <header>
            <section>
                <h1>Registration</h1>
            </section>
    
            <nav>
                <a class="nav-items" href="index.html">Home</a>
                <a class="nav-items" href="login.html">Login</a>
                <a class="nav-items" href="registration.html">Registration</a>
                <a class="nav-items" href="postimage.html">Post Image</a>
                <a class="nav-items" href="viewpost.html">View Post</a>
            </nav>
        </header>
        
        <form>
            <p class="input-group">
                <label for="username">Username</label>
                <input class="input-text" type="text" name="username" 
                id="username">
    
                <label for="email">Email</label>
                <input class="input-text" type="text" name="email"
                id="email">
            </p>

            <p class="input-group">
                <label for="password">Password</label>
                <input class="input-text" type="password" name="password"
                 id="password">
    
                <label for="confirmpassword">Confirm Password</label>
                <input class="input-text" type="password" name="confirmpassword"
                 id="confirmpassword">
            </p>

            <p>
                <input type="checkbox" name="agecheck"
                id="agecheck">
                <label for="agecheck">I am 13+ years of age</label>
            </p>

            <p>
                <a href="">TOS and Privacy Rules</a>
            </p>

            <p>
                <input class="button" type="submit" value="Submit">
            </p>

        </form>

        <footer>Sabrina Diaz-Erazo &copy; 2022</footer>
    </body>
